{% extends 'base.html' %}
{% load static %}


{% block content %}


    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- /Preloader -->



    <!-- Breadcrumb Area Start -->
    <section class="breadcrumb-area bg-img bg-gradient-overlay jarallax" style="background-image: url(img/bg-img/37.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content">
                        <h2 class="page-title">Blog Gird</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Blog</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Area End -->

    <!-- Our Blog Area Start -->
    <div class="our-blog-area section-padding-100">
        <div class="container">
            <div class="row">

                {% for item in news_items %}

                    <!-- Single Blog Area -->
                    <div class="col-12 col-md-6 col-xl-4">
                        <div class="single-blog-area style-2 wow fadeInUp" data-wow-delay="300ms">
                            <!-- Single blog Thumb -->
                            {% if item.image %}
                            <div class="single-blog-thumb">
                                <img src="{{ item.image.url }}" alt="" style="width: 350px; height: 400px; object-fit: cover;">
                            </div>
                            
                            {% endif %}
                            <div class="single-blog-text text-center">
                                <a class="blog-title" href="#">{{ item.title }}</a>
                                <!-- Post Meta -->
                                <div class="post-meta">
                                    <a class="post-date" href="#"><i class="zmdi zmdi-alarm-check"></i> {{ item.news_date }}</a>
                                    <!-- <a class="post-author" href="#"><i class="zmdi zmdi-account"></i> Laura Green</a> -->
                                </div>
                                <p>{{ item.description }}</p>
                            </div>
                            <div class="blog-btn">
                                <a href="#"><i class="zmdi zmdi-long-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="more-blog-btn text-center">
                        <a class="btn confer-btn" href="#">Load more <i class="zmdi zmdi-refresh"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Our Blog Area End -->

{% endblock %}

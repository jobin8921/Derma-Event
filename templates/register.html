{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | DermaConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- HEADER (reused from home.html) -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom" style="padding: 10px 20px;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{% static 'images/logo_derma.webp' %}" alt="DermaConnect Logo" style="height: 50px;">
        <h1 class="ms-2 mb-0" style="color: #d58f4a; font-size: 24px;">DermaConnect</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item me-3">
            <a class="nav-link text-warning fw-bold" href="{% url 'home' %}">Welcome</a>
        </li>
          <li class="nav-item me-3">
            <a class="nav-link text-warning fw-bold" href="">About</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning text-white fw-bold" href="{% url 'register' %}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

<!-- REGISTRATION FORM -->
<section class="register-form-section">
  <h1>Welcome to Event Registration</h1>
  <a class="google-register-button" href="{% url 'social:begin' 'google-oauth2' %}?next=/registration_success/">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
      Register with Google
  </a>
</section>

</body>
</html>
